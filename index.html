<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calculatorContainer">
        
        <h1>Calculator</h1>
        
        <input type="text" id="calculatorScreen">
        
        <div id="buttonContainer">
            <ul id="firstRow">
                <button id="clear" class="operand">Clear</button>
                <button id="divide" class="operator">รท</button>  
            </ul>
            
            <ul id="secondRow">
                <button id="7" class="operand">7</button>
                <button id="8" class="operand">8</button>
                <button id="9" class="operand">9</button>
                <button id="multiply" class="operator">x</button>
            </ul>
           
            <ul id="thirdRow">
                <button id="4" class="operand">4</button>
                <button id="5" class="operand">5</button>
                <button id="6" class="operand">6</button>
                <button id="subtract" class="operator">-</button>
            </ul>
            
            <ul id="fourthRow">
                <button id="1" class="operand">1</button>
                <button id="2" class="operand">2</button>
                <button id="3" class="operand">3</button>
                <button id="add" class="operator">+</button>
            </ul>
            
            <ul id="fifthRow">
                <button id="0" class="operand">0</button>
                <button id="point" class="operand">.</button>
                <button id="equals" class="equals">=</button>
            </ul>
        </div>

    </div>
</body>
</html>
